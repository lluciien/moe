<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岁月史书</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .character {
            margin: 15px 0;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .character-name {
            font-weight: bold;
            color: #ff69b4;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            top: -35px;
            left: 0;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
        }
        .character-name:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>跑团那些事儿</h1>
        <p>ps：测试ing
            <hr> 
            亿些黑历史。</p>
        <div class="character">
            <div class="character-name">
                长谷
                <span class="tooltip">倒霉蛋</span>
            </div>
            没错，团队被书架伤害累计9+hp。
        </div>
        <div class="character">
            <div class="character-name">
                千里湘漓
                <span class="tooltip">老眉笔二号</span>
            </div>
            闪避大失败，受d12=12hp，被自己骰娘背刺（。
        </div>
        <div class="character">
            <div class="character-name">
                loading
                <span class="tooltip">。</span>
            </div>
            loading。
        </div>
            
    </div>
</body>
</html>
