<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岁月史书</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            position: relative; /* 添加此行以使图标定位相对于 body */
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .character {
            margin: 15px 0;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .character-name {
            font-weight: bold;
            color: #ff69b4;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            top: -35px;
            left: 0;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
        }
        .character-name:hover .tooltip {
            display: block;
        }
        /* 添加图标的样式 */
        .add-character-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.7); /* 半透明背景 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>跑团那些事儿</h1>
        <p>ps：测试ing
            <hr> 
            亿些黑历史。</p>
        <div id="characters-container">
            <div class="character">
                <div class="character-name">
                    长谷
                    <span class="tooltip">倒霉蛋</span>
                </div>
                没错，团队被书架伤害累计9+hp。
            </div>
            <div class="character">
                <div class="character-name">
                    千里湘漓
                    <span class="tooltip">老眉笔二号</span>
                </div>
                闪避大失败，受d12=12hp，被自己骰娘背刺（
            </div>
            <div class="character">
                <div class="character-name">
                    loading
                    <span class="tooltip">。</span>
                </div>
                loading。
            </div>
        </div>
    </div>
    <div class="add-character-icon" onclick="addCharacter()">+</div>
    <script>
        function addCharacter() {
    const name = prompt("请输入角色名称：");
    const description = prompt("请输入角色描述：");
    const tooltip = prompt("请输入角色提示信息：");

    if (name && description) {
        const container = document.getElementById('characters-container');
        const newCharacter = document.createElement('div');
        newCharacter.classList.add('character');
        newCharacter.innerHTML = `
            <div class="character-name">
                ${name}
                <span class="tooltip">${tooltip}</span>
            </div>
            <p>${description}</p>
        `;
        container.appendChild(newCharacter);
        saveCharacters();
    }
}

function saveCharacters() {
    const characters = Array.from(document.querySelectorAll('.character')).map(character => {
        return {
            name: character.querySelector('.character-name').childNodes[0].nodeValue.trim(),
            description: character.querySelector('p').innerText.trim(),
            tooltip: character.querySelector('.tooltip').innerText.trim(),
        };
    });
    localStorage.setItem('characters', JSON.stringify(characters));
}

function loadCharacters() {
    const characters = JSON.parse(localStorage.getItem('characters'));
    if (characters) {
        const container = document.getElementById('characters-container');
        container.innerHTML = ''; // 清空容器
        characters.forEach(character => {
            const newCharacter = document.createElement('div');
            newCharacter.classList.add('character');
            newCharacter.innerHTML = `
                <div class="character-name">
                    ${character.name}
                    <span class="tooltip">${character.tooltip}</span>
                </div>
                <p>${character.description}</p>
            `;
            container.appendChild(newCharacter);
        });
    }
}

// 页面加载时加载角色
window.onload = loadCharacters;
    </script>
</body>
</html>
